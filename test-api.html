<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>API测试页面</h1>
    
    <div class="test-section">
        <h2>测试1: 发送验证码</h2>
        <button onclick="testSendCode()">发送验证码到 13510420462</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="test-section">
        <h2>测试2: 检查CORS</h2>
        <button onclick="testCORS()">检查CORS配置</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="test-section">
        <h2>测试3: 检查网络连接</h2>
        <button onclick="testNetwork()">检查网络连接</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://iatf-cara-backend.baipj123.workers.dev/api';

        async function testSendCode() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = '正在发送验证码...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone: '13510420462' }),
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <span class="success">✓ 成功！</span><br>
                        消息: ${data.message}<br>
                        验证码: <strong>${data.code}</strong>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span class="error">✗ 失败！</span><br>
                        消息: ${data.message}
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">✗ 错误！</span><br>
                    错误信息: ${error.message}<br>
                    请检查浏览器控制台获取详细信息
                `;
                console.error('发送验证码失败:', error);
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = '正在检查CORS配置...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone: '13510420462' }),
                });

                const corsHeaders = response.headers.get('Access-Control-Allow-Origin');
                const corsMethods = response.headers.get('Access-Control-Allow-Methods');
                const corsHeadersHeader = response.headers.get('Access-Control-Allow-Headers');

                resultDiv.innerHTML = `
                    <span class="success">✓ CORS配置检查完成</span><br>
                    Access-Control-Allow-Origin: ${corsHeaders || '未设置'}<br>
                    Access-Control-Allow-Methods: ${corsMethods || '未设置'}<br>
                    Access-Control-Allow-Headers: ${corsHeadersHeader || '未设置'}
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">✗ CORS检查失败！</span><br>
                    错误信息: ${error.message}
                `;
                console.error('CORS检查失败:', error);
            }
        }

        function testNetwork() {
            const resultDiv = document.getElementById('result3');
            
            if (navigator.onLine) {
                resultDiv.innerHTML = `
                    <span class="success">✓ 网络连接正常</span><br>
                    连接类型: ${navigator.connection ? navigator.connection.effectiveType : '未知'}<br>
                    在线状态: 在线
                `;
            } else {
                resultDiv.innerHTML = `
                    <span class="error">✗ 网络连接断开</span><br>
                    请检查您的网络连接
                `;
            }
        }

        // 页面加载时自动检查网络状态
        window.addEventListener('load', testNetwork);

        // 监听网络状态变化
        window.addEventListener('online', testNetwork);
        window.addEventListener('offline', testNetwork);
    </script>
</body>
</html>
